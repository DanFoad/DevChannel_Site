<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>DevChannel</title>
		<!--<script src="js/sw-register.js"></script>-->
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/light.css" id="style" type="text/css" rel="stylesheet">
	</head>
	<body>
		<div class="row navthingy">
			<div class="row">
				<div class="col-md-1 dev-logo">
					<a href="index.html"><img src="files/images/DevChannelTeamLogo_64.png" alt="DevChannel Logo" title="DevChannel Logo"/></a>
				</div>
				<div class="col-md-1">
					<h2 class="text-logo">DevChannel</h2>
				</div>
				<div class="col-md-2 col-md-offset-7">
					<h1><a href="join.html" class="join-text" class="active">Join us!</a></h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-2 list-position-control">
					<ul class="sections">
						<li><a href="index.html">Home</a></li>
						<li><a href="docs.html">Docs</a></li>
						<li><a href="about.html">About</a></li>
						<li><a href="resources.html">Resources</a></li>
					</ul>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<h1 id="title">Join Us!</h1>
			</div>
			<div class="row">
				<div class="form-container">
					<fieldset>
						<legend>Personal Information:</legend>
						<form id="invite_request" action="/join" method="post">
							<div class="row email-control">
								<div class="col-md-4">
									<p class="text-right">Email:</p>
								</div>
								<div class="col-md-3">
									<input type="text" name="email" />
								</div>
							</div>
							<div class="row">
								<div class="col-md-4">
									<p class="text-right">Programming languages youare interested in:</br>
									<span class="little-join-text">(Separate each language name with a hyphen)</span></p>
								</div>
								<div class="col-md-3">
									<textarea name="p_langs" cols="30" rows="3"></textarea><br><br>
								</div>
							</div>
							<div class="row">
								<div class="col-md-2 col-md-offset-5">
									<input type="button" value="Request Invite" onClick="submit_info()" class="btn btn-primary" id="join-btn"/>
								</div>
							</div>
						</form>
					</fieldset>
				</div>
			</div>
		</div>
		<script src="js/main.js"></script>
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.js"></script>
		<script>
			function submit_info(){
				console.log('Submitted');
			    document.getElementById("invite_request").submit();
			}
		</script>
	</div>
	</body>
</html>
